<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <div class="row ">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input_username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input disabled ng-model="currentUser.username"
                                   type="text" class="form-control" id="input_username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input ng-model="currentUser.password"
                                    type="password" class="form-control" id="input_password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_first_name" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input ng-model="currentUser.firstName"
                                    type="text" class="form-control" id="input_first_name"
                                   placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_last_name" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="currentUser.lastName"
                                   class="form-control" id="input_last_name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input ng-model="currentUser.email"
                                    type="email" class="form-control" id="input_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="updateUser(currentUser)"
                                    class="btn btn-default full_width">Update</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
