<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap core CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/assignment/register.html">Register</a></li>
                <li><a href="/assignment/login.html">Login</a></li>
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/assignment/home.html">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="/assignment/profile.html">Profile</a></li>
                <li><a href="/assignment/admin.html">Admin</a></li>
                <li class="active"><a href="/assignment/forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Form Fields</h1>
            <ul class="nav nav-tabs">
                <li><a href="/assignment/forms.html">Forms</a></li>
                <li class="active"><a>Fields</a></li>
            </ul>
            <div class="row lower">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input_fname" class=" text-left col-sm-12">First Name</label><br>
                        <div class="col-sm-6">
                            <input type="text" class=" high-width form-control inline" id="input_fname" placeholder="First Name">
                            <span class="pull-right">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_lname" class="high-width text-left col-sm-12">Last Name</label><br>
                        <div class="col-sm-6">
                            <input type="text" class=" high-width form-control inline" id="input_lname" placeholder="Last Name">
                            <span class="pull-right vert-center">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_lname" class="high-width text-left col-sm-12">Gender</label><br>
                        <div class="col-sm-6">
                            <select name="gender" class="high-width">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <span class="pull-right vert-center">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_roles" class="high-width text-left col-sm-12">Roles</label><br>
                        <div class="col-sm-6">
                            <span class="pull-right vert-center">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </span>
                            <input type="text" id="input_roles" class="hasDatePicker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_lname" class="high-width text-left col-sm-12">Roles</label><br>
                        <div class="col-sm-6">
                            <span class="pull-right vert-center">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </span>
                            <input type="checkbox" name="role" value="admin">Admin<br>
                            <input type="checkbox" name="role" value="student">Student<br>
                            <input type="checkbox" name="role" value="user">User
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_ageement" class="high-width text-left col-sm-12">Liscense Agreement</label><br>
                        <div class="col-sm-6">
                            <span class="pull-right vert-center">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="glyphicon glyphicon-remove"></span>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </span>
                            <input type="radio" id="input_ageement" name="liscence" value="agree">Agree<br>
                            <input type="radio" name="liscence" value="disagree">Disagree<br>
                        </div>
                    </div>
                    <div class="form-group border-top">
                        <label for="input_new_field" class="high-width text-left col-sm-12">Add New Field</label><br>
                        <div class="col-sm-6">
                            <span class="pull-right vert-center">
                                <i class="glyphicon glyphicon-plus pointer" data-toggle="modal" data-target="#field_prop_modal"></i>
                            </span>
                            <select name="gender" id="input_new_field" class="high-width">
                                <option value="single_line">Single Line Text</option>
                                <option value="date">Date</option>
                                <option value="dropdown">Dropdown</option>
                                <option value="checkboxes">Checkboxes</option>
                                <option value="radio_buttons">Radio Buttons</option>
                                <option value="paragraph_text_field">Paragraph Text Field</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
