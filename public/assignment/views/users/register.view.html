<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <div class="row ">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input_username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input ng-model= "user.username" type="text"
                                   class="form-control" id="input_username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input ng-model= "user.password" type="password"
                                   class="form-control" id="input_password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verify_input_password" class="col-sm-2 control-label">Verify Password</label>
                        <div class="col-sm-10">
                            <input ng-model= "user.retype"
                                   type="password" class="form-control" id="verify_input_password"
                                   placeholder="Retype Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input ng-model= "user.email"
                                   type="email" class="form-control" id="input_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="register(user)"
                                    class="btn btn-default full_width">Register</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
